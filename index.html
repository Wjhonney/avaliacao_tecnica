  <body>
    <nav class="navbar_personalizado">
      <a href="./inicio.html" id="inicio">início</a>
      <a href="#" id="meio">Form</a>
      <a href="./fim.html" id="fim">fim</a>

    <div class="container">
      <h1>Formulário de cadastro</h1>

      <hr />

      <form>
        <div class="row">
          <div class="col">
            <!-- Nome: -->
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              placeholder="Ex.: Gabriel Gomes"
              tabindex="1"
            /><br /><br />
            <!-- Idade:  -->
            <label for="idade" class="form-label">Idade:</label>
            <input
              type="number"
              class="form-control"
              id="idade"
              name="idade"
              tabindex="3"
              placeholder="Ex.: 25"
            /><br /><br />
            <!-- Profissão:  -->
            <label for="profissao" class="form-label">Profissão:</label>
            <input
              type="text"
              class="form-control"
              id="profissao"
              name="profissao"
              placeholder="Ex.: Programador"
              tabindex="5"
            /><br /><br />
          </div>

          <div class="col">
            <!-- Email:  -->
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Ex.: programador@rethink.dev"
              tabindex="2"
            /><br /><br />
            <!-- Telefone:  -->
            <label for="telefone" class="form-label">Telefone:</label>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              name="telefone"
              placeholder="Ex.: (31) 9 9999-9999"
              tabindex="4"
            /><br /><br />
            <!-- Data de Preenchimento:   -->
            <label for="datapreenc" class="form-label"
              >Data de Preenchimento:</label
            >
            <input
              type="date"
              class="form-control"
              id="datapreenc"
              name="datapreenc"
              tabindex="6"
            /><br /><br />
          </div>
        </div>
        <!-- <input class="botao btn btn-success" type="submit" value="Submit" /> -->
        <button type="submit" class="botao btn btn-primary">Submit</button>
        <!-- <button class="botao btn btn-success" type="submit" /></button> -->
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
